<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<style>
			html,
			body,
			.mui-content {
				background-color: #FFF;
			}
			
			.mui-card {
				box-shadow: 0 1px 2px #FFF;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="mui-tab-item mui-text-center mui-badge-primary" style="padding: 20px;">
				<img src="images/applogo.png" style="width:50%;border-radius: 100%;border: 4px #FFB400 solid;" />
			</div>
			<div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-collapse mui-active">
						<a class="mui-navigate-right" href="#">人工客服</a>
						<div class="mui-collapse-content">
							<p>
								官方电话：10086
							</p>
							<p>
								官方客服QQ：917661718
							</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">借款攻略</a>
						<div class="mui-collapse-content">
							<p>
								借款三部曲
							</p>
						</div>
					</li>
					<li class="mui-table-view-cell mui-collapse">
						<a class="mui-navigate-right" href="#">关于我们</a>
						<div class="mui-collapse-content">
							<p>
								1. 通过率高，快速放贷
							</p>
							<p>
								2. 信誉良好，有口皆碑
							</p>
							<p>
								4. 无需担保，无需抵押
							</p>
							<p>
								5. 资金雄厚，认证资质
							</p>
						</div>
					</li>
				</ul>
			</div>
			<div class="mui-content-padded">
				<button id='exit' class="mui-btn mui-btn-block xs-color-blue" style="color: #fff;">退出登录</button>
			</div>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var logoutBtn;
		mui.plusReady(function() {
			logoutBtn = document.getElementById("exit");
			//检测是否已经登录
			if (!localStorage.getItem('$user')) {
				logoutBtn.style.display = 'none';
			}else {
				logoutBtn.style.display = 'block';
			}
			logoutBtn.addEventListener('tap', function() {
				if(mui.os.ios) {
					app.setState({});
					mui.openWindow({
						url: 'login.html',
						id: 'login',
						show: {
							aniShow: 'pop-in'
						},
						waiting: {
							autoShow: false
						}
					});
					return;
				}
				var btnArray = [{
					title: "注销当前账号"
				}, {
					title: "直接关闭应用"
				}];
				plus.nativeUI.actionSheet({
					cancel: "取消",
					buttons: btnArray
				}, function(event) {
					var index = event.index;
					switch(index) {
						case 1:
							//注销账号
							//app.setAccount({});
							localStorage.removeItem('$user');
							logoutBtn.style.display = 'none';
							mui.toast('退出登录成功');
							break;
						case 2:
							plus.runtime.quit();
							break;
					}
				});

			}, false);
			//接收登录成功事件
			window.addEventListener('loginSuccess',function(){
				//登出按钮显示出来 头像图片显示出来名字显示出来
				logoutBtn.style.display = 'block';
			},false);
		});
	</script>

</html>
