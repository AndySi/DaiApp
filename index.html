<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">首页</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="tab-webview-subpage-home.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a id="userTab" class="mui-tab-item" href="tab-webview-subpage-user.html">
				<span class="mui-icon mui-icon-contact"></span>
				<span class="mui-tab-label">个人中心</span>
			</a>
			<a id="setTab" class="mui-tab-item" href="tab-webview-subpage-setting.html">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init({
				swipeBack: false
			});

			//当前主webview
			var mainWebView;
			var navtitle;
			//当前激活选项
			var curTabItem;
			var barItemUrl = ['tab-webview-subpage-home.html', 'tab-webview-subpage-user.html', 'tab-webview-subpage-setting.html'];
			//每个tabitem所对应显示的页面对象
			var barItemWebView = {};

			mui.plusReady(function() {
				//改变statusbar
				plus.navigator.setStatusBarBackground('#41cea9');
				//当前title
				navtitle = document.getElementById("title");
				//当前主webview
				mainWebView = plus.webview.currentWebview();
				//判断是否已经登陆,若没有登陆将预加载登陆页面，直到登陆成功为止close登陆页面
				preloadLogin();
				//初始化页面
				initTabItemWebviews();
				//为每个barItem添加点击事件
				addEventForTabItem();
				//接收自定义的事件页面切换
				changeWebViewEvent();
				//关闭启动页面
				closeStartScreent();
			});

			//初始化每个tabitem所对应的页面
			function initTabItemWebviews() {
				for(var i = 0; i < barItemUrl.length; i++) {
					barItemWebView[i] = mui.preload({
						url: barItemUrl[i],
						id: barItemUrl[i],
						styles: {
							top: '45px',
							bottom: '51px',
							left: '0px',
							bounce: 'vertical',
							bounceBackground: '#DCDCDC'
						},
						waiting: {
							autoShow: false
						}
					});
					barItemWebView[i].hide();
					mainWebView.append(barItemWebView[i]);
				}
				barItemWebView[0].show();
			}

			//为每个tabitem添加监听
			function addEventForTabItem() {
				mui('.mui-bar-tab').on('tap', '.mui-tab-item', function() {
					var tabitem = this;
					//这里curTabItem未被赋值，下面赋值
					if(tabitem == curTabItem) {
						return;
					}
					//更改当前活跃的选项卡
					curTabItem = tabitem;
					navtitle.innerText = tabitem.children[tabitem.children.length - 1].innerText;
					//设置将显示当前webview
					showCurWebView(tabitem.getAttribute('href'));
				});
			}

			//设置webview的切换显示的函数
			function showCurWebView(href) {
				var index = 0;
				for(var i = 0; i < barItemUrl.length; i++) {
					if(href == barItemUrl[i]) {
						index = i;
					} else {
						//隐藏当前;
						barItemWebView[i].hide();
					}
				}
				barItemWebView[index].show();
			}

			//判断是否已经登录
			function preloadLogin() {
				//localstorage在页面关闭的时候也同样存在，sessionstorage页面关闭数据不存在
				if(!localStorage.getItem('$user')) {
					mui.preload({
						url: 'login.html',
						id: 'login.html',
						styles: {
							top: '0px',
							bottom: '0px'
						}
					});
				}
			}

			//关闭启动页面
			function closeStartScreent() {
				//创建父子模版完成后关闭启动页面
				plus.navigator.closeSplashscreen();
			}

			//添加监听事件
			function changeWebViewEvent() {
				window.addEventListener('newWebView', function(options) {
					var id = options.detail.id;
					var href = options.detail.href;
					var aniShow = options.detail.aniShow;
					var title = options.detail.title;
					//是否显示按钮
					var isBars = options.detail.isBars;
					var barsIcon = options.detail.barsIcon;

					console.log(id);
					console.log(href);
					console.log(aniShow);
					console.log(title);
					//需要特殊处理的地方，比如说登陆页面模态，需要有时候被控制在内存中。
					if(id == 'login.html') {
						console.log("0000000000")
						var loginWebView = plus.webview.getWebviewById(id);
						if(loginWebView) {
							loginWebView.show(aniShow);
						} else {
							//这个条件下面是为了适应当登录页面并没有初始化，或者初始化之后用户又已经登录了这个页面被删除之后再次登录
							loginWebView = mui.preload({
								url: 'login.html',
								id: 'login.html',
								styles: {
									top: '0px',
									bottom: '0px'
								}
							});
							loginWebView.addEventListener('loaded', function() { //loaded加载完成?
								loginWebView.show(aniShow);
							}, false); //loaded 页面加载完成
						}
					} else if(id == 'Home/product-detail-needtem.html') {
						console.log("111111")
						var productID = options.detail.product_id;
						mui.fire(detailTem, 'detailTemplate', {
							id: id,
							aniShow: aniShow,
							target: href,
							product_id: productID
						});

						if(mui.os.ios || (mui.os.android && parseFloat(mui.os.version) < 4.4)) {
							detailsub.loadURL(id);
							detailTem.show(aniShow);
						}
					} else if(~id.indexOf('.html')) {
						if(!~id.indexOf('needtem.html')) {
							console.log("22222222222")
							mui.openWindow({
								url: href,
								id: id,
								styles: {
									popGesture: 'close'
								},
								show: {
									aniShow: aniShow
								},
								waiting: {
									autoShow: false
								}
							}); //在Jquery里面，有用到比如if(!~this.className.indexOf(str)){ //do some thing…..};这里，对于this.className.indexOf(str)的返回值，要么大于-1，要么就是等于-1；在其等于-1的时候，~-1===0；然后，!~-1===true;那么就可以得出this不包含str这个class名…； 
						} else {
							console.log("333333")
							//headerWebView.hide();如果在这里添加这个代码，会导致监听事件在下面contentwebview show之后又隐藏掉它
							contentWebView.hide();
							//像template-main传送事件让他更改标题
							mui.fire(headerWebView, 'templateFire', {
								id: id,
								title: title,
								aniShow: aniShow,
								target: href,
								isBars: isBars,
								barsIcon: barsIcon
							});

							//如果为展示category或者商品信息的页面，需要每次都重新加载，因为存在刷新页面信息的东西;
							//再次加载页面显示的也是之前加载的页面信息，所以这里，在这个页面返回的时候将里面的数据清空
							if(mui.os.ios || (mui.os.android && parseFloat(mui.os.version) < 4.4)) {
								var str = contentWebView.getURL();
								var index = str.indexOf('www/');
								str = str.substring(index + 4);
								if((!~id.indexOf('category-detail') && !~id.indexOf('goods-detail')) && (contentWebView.getURL() == href || str == href)) {
									console.log("loaded");
									contentWebView.show();
								} else {
									console.log("new load");
									contentWebView.loadURL(href);
								}
								headerWebView.show(aniShow, 150);
							}
						}
					}
				}, false);
			}

			//两次点击返回
			var first = null;
			mui.back = function() {
				//首次按键
				if(!first) {
					first = new Date().getTime();
					mui.toast("再按一次退出");
					setTimeout(function() {
						first = null;
					}, 1000);
				} else {
					if(new Date().getTime() - first < 1000) {
						plus.runtime.quit();
					}
				}
			}
		</script>
	</body>

</html>
