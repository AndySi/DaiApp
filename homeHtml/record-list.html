<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" type="text/css" href="../css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
	</head>

	<body>
		<div id="v_records" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<div id="xs-wrapper">
					<div class="mui-card" v-for="item in items">
						<div class="mui-card-header">
							<span class="mui-icon iconfont icon-jilu" style="color: #007AFF;font-size: 16px;"> 20171017</span>
							<h5 style="color: #FFB400;font-weight: bold;">审核通过</h5>
						</div>
						<div class="mui-card-content">
							<ul class="mui-table-view">
								<li class="mui-table-view-cell">
									贷款金额<span style="float: right;">{{item.loanMoney}}</span>
								</li>
								<li class="mui-table-view-cell">
									贷款期限<span style="float: right;">{{item.loanTerm}}天</span>
								</li>
								<li class="mui-table-view-cell">
									审批贷款期限<span style="float: right;">{{item.passTerm}}天</span>
								</li>
								<li class="mui-table-view-cell">
									贷款用途<span style="float: right;">{{item.loanPurpose}}</span>
								</li>
							</ul>
						</div>
						<div class="mui-card-footer">
							<h5>申请日期：2017-10-11</h5>
						</div>
					</div>
					<div id="d_prompt" style="text-align: center;" class="mui-hidden">
						<p style="margin: 50% auto;">无贷款记录</p>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/md5.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xs.base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/xs.record.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				pullRefresh: {
					container: '#xs-wrapper',
					down: {
						style: 'circle',
						offset: '0px',
						auto: true,
						callback: pulldownRefresh
					}
				}
			});

			/**
			 * vueJs
			 */
			var records = new Vue({
				el: '#v_records',
				data: {
					reqParam: {},
					items: [] //列表信息流数据
				}
			});

			/**
			 * 下拉刷新具体业务实现
			 */
			var lastId = ''; //最新纪录的id
			function pulldownRefresh() {
				if(window.plus && plus.networkinfo.getCurrentType() === plus.networkinfo.CONNECTION_NONE) {
					plus.nativeUI.toast('似乎已断开与互联网的连接', {
						verticalAlign: 'top'
					});
					return;
				}
				//请求列表信息流
				records.reqParam.utel = localStorage.getItem('$account');
				app.getRecrdList(records.reqParam, function(resp) {
					mui('#xs-wrapper').pullRefresh().endPulldown();
					if(resp.code === 0) {
						if(resp && resp.length > 0) {
							// 有贷款记录
							document.getElementById('d_prompt').classList.add("mui-hidden");
							lastId = resp[0].id; //保存最新消息的id，方便下拉刷新时使用
							records.items = resp.concat(records.items);
						} else {
							// 没有贷款记录
							document.getElementById('d_prompt').classList.remove("mui-hidden");
						}
					} else {
						plus.nativeUI.toast(resp.msg);
					}
				});
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#xs-wrapper').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
					document.querySelector('.xs-wrapper').appendChild(createFragment(3));
				}, 1500);
			}
		</script>
	</body>

</html>
